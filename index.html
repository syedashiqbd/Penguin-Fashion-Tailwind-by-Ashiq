<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#FFFBF0]">
      <nav
        class="w-9/12 mx-auto flex justify-around lg:justify-between items-center items-center flex-col gap-4 py-4 lg:flex-row"
      >
        <div class="w-3/5 lg:w-1/5">
          <img src="./icons/logo.png" alt="" srcset="" />
        </div>
        <div class="flex gap-6">
          <a href="" class="text-gray-700 font-roboto text-base font-medium"
            >Home</a
          >
          <a href="" class="text-gray-700 font-roboto text-base font-medium"
            >Product</a
          >
          <a href="" class="text-gray-700 font-roboto text-base font-medium"
            >About Us</a
          >
          <a href="" class="text-gray-700 font-roboto text-base font-medium"
            >Contact Us</a
          >
        </div>
      </nav>
      <div
        class="banner lg:flex lg:justify-between lg:w-9/12 lg:mt-0 mt-12 w-11/12 mx-auto"
      >
        <div class="bannre_top_info my-auto">
          <h1 class="uppercase font-bebas text-7xl">
            <span class="text-[#FABE4C]">Be the Penguins</span> <br />of Winter
          </h1>
          <p class="text-lg pr-10 lg:w-9/12">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="mt-6 py-5 px-10 rounded-lg bg-gradient-to-r from-[#A4BC46] to-[#A4BC46] text-white font-roboto"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline mr-"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>

            BUY NOW
          </button>
        </div>
        <div class="bannre_bottom_img">
          <img
            class="w-11/12 mt-10"
            src="./images/model.png"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </header>
  </body>
</html>
